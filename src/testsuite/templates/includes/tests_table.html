{% if tests_list %}
    <table class="table table-hover" border="1px">
        <tr>
          <th></th>
          <th>Title</th>
          <th>Topic</th>
          <th>Description</th>
          <th>Level</th>
          <th></th>
        </tr>
        {% for test in tests_list %}
            <tr>
              <td> <img class="avatar"  src="{{ test.image.url }}"/> </td>
              <td> {{ test.title }}</td>
              <td> {{ test.topic }}</td>
              <td> {{ test.description }}</td>
              <td> {{ test.level }}</td>
              <td> <a href="#">Start</a></td>
              <td> <a href="{% url 'test:delete' test.id %}">DEL</a></td>
            </tr>
        {% endfor %}
    </table>

    {% include 'pagination.html' %}

{% else %}
    <p>Sorry, list is empty</p>
{% endif %}
