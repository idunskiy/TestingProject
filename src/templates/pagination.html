{% if page_obj.has_previous or page_obj.has_next %}
<nav aria-label="Page navigation example">
    <ul class="pagination" >
                {% if page_obj.has_previous %}
                 <li class="page-item">
                    <a class="page-link" href="?page=1" >&laquo; first</a>
                 </li>
                 <li class="page-item">
                    <a class="page-link" href="?page={{ page_obj.previous_page_number }}& {{ query_params}}" >previous</a>
                 </li>
                {% endif %}
                <li class="text-justify">
                    Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
                </li>

                {% if page_obj.has_next %}
                    <li class="page-item">
                    <a href="?page={{ page_obj.next_page_number }} & {{ query_params}}" class="page-link">next</a>
                    </li>
                    <li class="page-item">
                    <a href="?page={{ page_obj.paginator.num_pages }} & {{ query_params}} " class="page-link">last &raquo;</a>
                    </li>
                {% endif %}
    </ul>
</nav>
{% endif %}
